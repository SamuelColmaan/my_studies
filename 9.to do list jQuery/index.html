<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div id="lista" ></div>
        <li id="resultado"></li>

<script src="main.js"></script>
