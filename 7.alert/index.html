<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<!-- Ao clicar no x para fechar o bootstrap não está aplicando o dispay none, mas ele remove o elemento no DOM -->
<body>
    <div class="alert">
        Mensagem de informação
    </div>
    <div class="alert alert-primary"> <!-- Fica a esquerda -->
        <button class="btn-close" data-bs-dismiss="alert" ></button>
        Mensagem de informação
    </div>
    <div class="alert alert-secondary alert-dismissible"> <!-- Fica a direita -->
        <button class="btn-close" data-bs-dismiss="alert" ></button>
        Mensagem de informação
    </div>
    <div class="alert alert-danger">
        Mensagem de informação
    </div>
    <div class="alert alert-warning">
        Mensagem de informação
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
