<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        button {
            margin-top: 10px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Preencha o formul√°rio</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" required>

                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" type="email" id="email" required>

                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone" pattern="[0-9]{10,11}" placeholder="(99-999999999)" required>

                    <button class="btn btn-success" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
